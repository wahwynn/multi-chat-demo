[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
no_strict_optional = True
warn_unreachable = True

# Django specific - django-stubs provides better type checking
# Note: Model field type annotations are handled automatically by django-stubs
[mypy-*.migrations.*]
ignore_errors = True

[mypy-*.models]
# Django model fields don't need explicit type annotations - django-stubs handles this
disable_error_code = var-annotated
