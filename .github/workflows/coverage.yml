name: Test Coverage

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  backend-coverage:
    name: Backend Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Check for missing migrations
        working-directory: ./backend
        run: |
          if ! uv run python manage.py makemigrations --check --dry-run > /dev/null 2>&1; then
            echo "âŒ Missing migrations detected!"
            echo ""
            echo "Model changes detected that require migrations. Run:"
            echo "  uv run python backend/manage.py makemigrations"
            echo ""
            echo "Preview of migrations that would be created:"
            uv run python manage.py makemigrations --dry-run
            exit 1
          else
            echo "âœ“ No missing migrations detected"
          fi
        env:
          DJANGO_SETTINGS_MODULE: config.settings

      - name: Run tests with coverage
        id: test
        run: uv run pytest --cov=chat --cov-report=xml --cov-report=html --cov-report=term
        env:
          DJANGO_SETTINGS_MODULE: config.settings

      - name: Generate backend coverage summary
        if: always()
        run: |
          if [ -f coverage.xml ]; then
            COVERAGE=$(python3 -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); line_rate=float(root.attrib['line-rate'])*100; branch_rate=float(root.attrib.get('branch-rate', 0))*100; print(f'{line_rate:.2f}')")
            BRANCH_COV=$(python3 -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); branch_rate=float(root.attrib.get('branch-rate', 0))*100; print(f'{branch_rate:.2f}')")
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
            echo "branch_coverage=$BRANCH_COV" >> $GITHUB_OUTPUT

            echo "## ðŸ“Š Backend Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            echo "| **Lines** | **${COVERAGE}%** |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches | ${BRANCH_COV}% |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ HTML coverage report available as artifact: \`backend-coverage\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "coverage=0" >> $GITHUB_OUTPUT
            echo "âš ï¸ Coverage report not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: |
            htmlcov/
            coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  frontend-coverage:
    name: Frontend Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps

      - name: Run tests with coverage
        working-directory: ./frontend
        run: npm run test:coverage -- --ci --passWithNoTests

      - name: Generate frontend coverage summary
        if: always()
        working-directory: ./frontend
        run: |
          COV_FILE=""
          for path in "coverage/coverage-summary.json" "coverage/coverage-summary.json"; do
            if [ -f "$path" ]; then
              COV_FILE="$path"
              break
            fi
          done

          if [ -n "$COV_FILE" ] && [ -f "$COV_FILE" ]; then
            LINE_COV=$(python3 -c "import json; data = json.load(open('$COV_FILE')); print(f\"{data['total']['lines']['pct']:.2f}\")")
            BRANCH_COV=$(python3 -c "import json; data = json.load(open('$COV_FILE')); print(f\"{data['total']['branches']['pct']:.2f}\")")
            FUNC_COV=$(python3 -c "import json; data = json.load(open('$COV_FILE')); print(f\"{data['total']['functions']['pct']:.2f}\")")
            STMT_COV=$(python3 -c "import json; data = json.load(open('$COV_FILE')); print(f\"{data['total']['statements']['pct']:.2f}\")")
            echo "coverage=$LINE_COV" >> $GITHUB_OUTPUT

            echo "## ðŸ“Š Frontend Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            echo "| **Lines** | **${LINE_COV}%** |" >> $GITHUB_STEP_SUMMARY
            echo "| Statements | ${STMT_COV}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches | ${BRANCH_COV}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Functions | ${FUNC_COV}% |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ HTML coverage report available as artifact: \`frontend-coverage\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "coverage=0" >> $GITHUB_OUTPUT
            echo "âš ï¸ Coverage report not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Verify coverage files exist
        working-directory: ./frontend
        run: |
          ls -la coverage/ || echo "Coverage directory not found"
          test -f coverage/coverage-summary.json && echo "coverage-summary.json found" || echo "coverage-summary.json NOT found"
          test -f coverage/lcov.info && echo "lcov.info found" || echo "lcov.info NOT found"

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: |
            frontend/coverage/
          if-no-files-found: warn

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  coverage-summary:
    name: Coverage Summary
    runs-on: ubuntu-latest
    needs: [backend-coverage, frontend-coverage]
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage/

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend-coverage/

      - name: Parse backend coverage
        id: backend-cov
        run: |
          if [ -f backend-coverage/coverage.xml ]; then
            COVERAGE=$(python3 -c "import xml.etree.ElementTree as ET; tree = ET.parse('backend-coverage/coverage.xml'); root = tree.getroot(); print(f\"{float(root.attrib['line-rate'])*100:.2f}\")")
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          else
            echo "coverage=0" >> $GITHUB_OUTPUT
          fi

      - name: Debug frontend coverage artifact
        run: |
          echo "Listing frontend-coverage directory structure:"
          find frontend-coverage -type f -name "*.json" 2>/dev/null | head -20 || echo "No JSON files found"
          echo ""
          echo "Full directory tree:"
          find frontend-coverage -type f 2>/dev/null | head -30 || echo "No files found"

      - name: Parse frontend coverage
        id: frontend-cov
        run: |
          # Artifacts preserve directory structure, so check multiple possible paths
          COV_FILE=""
          for path in "frontend-coverage/frontend/coverage/coverage-summary.json" "frontend-coverage/coverage-summary.json" "frontend-coverage/coverage/coverage-summary.json"; do
            if [ -f "$path" ]; then
              COV_FILE="$path"
              echo "Found coverage file at: $path"
              break
            fi
          done

          if [ -n "$COV_FILE" ] && [ -f "$COV_FILE" ]; then
            COVERAGE=$(python3 -c "import json; data = json.load(open('$COV_FILE')); print(f\"{data['total']['lines']['pct']:.2f}\")")
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
            echo "Frontend coverage: ${COVERAGE}%"
          else
            echo "Warning: coverage-summary.json not found in expected locations" >> $GITHUB_STEP_SUMMARY
            echo "Searched paths:" >> $GITHUB_STEP_SUMMARY
            echo "- frontend-coverage/frontend/coverage/coverage-summary.json" >> $GITHUB_STEP_SUMMARY
            echo "- frontend-coverage/coverage-summary.json" >> $GITHUB_STEP_SUMMARY
            echo "- frontend-coverage/coverage/coverage-summary.json" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Actual files found:" >> $GITHUB_STEP_SUMMARY
            find frontend-coverage -type f 2>/dev/null | head -20 >> $GITHUB_STEP_SUMMARY || echo "No files found" >> $GITHUB_STEP_SUMMARY
            echo "coverage=0" >> $GITHUB_OUTPUT
          fi

      - name: Write job summary
        run: |
          BACKEND_COV="${{ steps.backend-cov.outputs.coverage }}"
          FRONTEND_COV="${{ steps.frontend-cov.outputs.coverage }}"

          # Determine status emoji based on coverage (using Python for comparison)
          BACKEND_EMOJI=$(python3 -c "cov=float('$BACKEND_COV'); print('âœ…' if cov >= 80 else 'âš ï¸')")
          FRONTEND_EMOJI=$(python3 -c "cov=float('$FRONTEND_COV'); print('âœ…' if cov >= 80 else 'âš ï¸')")

          echo "## ðŸ“Š Combined Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Line Coverage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|---------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Backend** | **${BACKEND_COV}%** | ${BACKEND_EMOJI} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Frontend** | **${FRONTEND_COV}%** | ${FRONTEND_EMOJI} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Coverage Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend HTML Report**: Available in workflow artifacts (\`backend-coverage\`)" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend HTML Report**: Available in workflow artifacts (\`frontend-coverage\`)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> ðŸ’¡ View detailed coverage reports by downloading the artifacts from the Actions tab." >> $GITHUB_STEP_SUMMARY

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const backendCov = '${{ steps.backend-cov.outputs.coverage }}';
            const frontendCov = '${{ steps.frontend-cov.outputs.coverage }}';
            const comment = `## ðŸ“Š Coverage Report

            ### Backend Coverage: ${backendCov}%
            ### Frontend Coverage: ${frontendCov}%

            Coverage reports are available as artifacts in the Actions tab.

            <details>
            <summary>View Coverage Details</summary>

            - Backend HTML report: Available in workflow artifacts
            - Frontend HTML report: Available in workflow artifacts
            - Codecov: View detailed reports at https://codecov.io/gh/${{ github.repository }}

            </details>`;

            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.error('Failed to create PR comment:', error.message);
              // Don't fail the workflow if commenting fails
            }
