name: Test Coverage

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  backend-coverage:
    name: Backend Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run tests with coverage
        run: uv run pytest --cov=chat --cov-report=xml --cov-report=html --cov-report=term
        env:
          DJANGO_SETTINGS_MODULE: config.settings

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: |
            htmlcov/
            coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  frontend-coverage:
    name: Frontend Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./frontend
        run: npm run test:coverage -- --coverageReporters=lcov --coverageReporters=text --coverageReporters=html --coverageReporters=json-summary

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: |
            frontend/coverage/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  coverage-summary:
    name: Coverage Summary
    runs-on: ubuntu-latest
    needs: [backend-coverage, frontend-coverage]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage/

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend-coverage/

      - name: Parse backend coverage
        id: backend-cov
        run: |
          if [ -f backend-coverage/coverage.xml ]; then
            COVERAGE=$(python3 -c "import xml.etree.ElementTree as ET; tree = ET.parse('backend-coverage/coverage.xml'); root = tree.getroot(); print(f\"{float(root.attrib['line-rate'])*100:.2f}\")")
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          else
            echo "coverage=0" >> $GITHUB_OUTPUT
          fi

      - name: Parse frontend coverage
        id: frontend-cov
        run: |
          COV_FILE=""
          if [ -f frontend-coverage/coverage-summary.json ]; then
            COV_FILE="frontend-coverage/coverage-summary.json"
          elif [ -f frontend-coverage/coverage/coverage-summary.json ]; then
            COV_FILE="frontend-coverage/coverage/coverage-summary.json"
          fi

          if [ -n "$COV_FILE" ]; then
            COVERAGE=$(python3 -c "import json; data = json.load(open('$COV_FILE')); print(f\"{data['total']['lines']['pct']:.2f}\")")
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          else
            echo "coverage=0" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const backendCov = '${{ steps.backend-cov.outputs.coverage }}';
            const frontendCov = '${{ steps.frontend-cov.outputs.coverage }}';
            const comment = `## ðŸ“Š Coverage Report

            ### Backend Coverage: ${backendCov}%
            ### Frontend Coverage: ${frontendCov}%

            Coverage reports are available as artifacts in the Actions tab.

            <details>
            <summary>View Coverage Details</summary>

            - Backend HTML report: Available in workflow artifacts
            - Frontend HTML report: Available in workflow artifacts
            - Codecov: View detailed reports at https://codecov.io/gh/${{ github.repository }}

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
