<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaisyUI Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.5.5/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="p-8">
        <h1 class="text-3xl font-bold mb-4">DaisyUI Test</h1>

        <div class="mb-4">
            <button class="btn btn-primary">Primary Button</button>
            <button class="btn btn-secondary">Secondary Button</button>
        </div>

        <div class="chat chat-start mb-4">
            <div class="chat-bubble">Hello! This is a chat bubble</div>
        </div>

        <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
    </div>
</body>
</html>
